<meta name="description" content="Institute of Engineering &amp; Technology was established by the Government of U.P in 1984, for imparting engineering education and for promoting technological research to generate suitable technical manpower. The institute is fully financed by U.P Government and is being administered by the IET Society (registered under the Societies Act 1860) through its Board of Governors.The IET Lucknow, started in November 1984, constituted the Faculty of Engineering and Technology of Lucknow University. Initially, it offered B.Tech degree in three branches, namely Computer Science, Electrical and Electronics. Within a year, two more branches i.e. Civil and Mechanical were introduced." />
